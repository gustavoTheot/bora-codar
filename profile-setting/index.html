<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <title>Profile Setting</title>
</head>
<body>
    <div class="container">
        <div class="profileContainer">
            <div class="profile">
                <div class="imgProfile">
                    <img src="https://avatars.githubusercontent.com/u/44641003?v=4" alt="">
                </div>
                <div class="informs">
                    <h3>Marvin McKinney</h3>
                    <span>marvin.mckinney@example.com</span>
                </div>
            </div>

            <div class="cont">
                <span class="title-span">CONTA</span>
                <div class="data">
                    <div class="icon-plus-inform">
                        <i class="ph ph-user-circle"></i>
                        <span>Dados pessoais</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
                <div class="inform">
                    <div class="icon-plus-inform">
                        <i class="ph ph-key"></i>
                        <span>Informações de login</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>

            <div class="preferences">
                <span class="title-span">PREFERÊNCIAS</span>
                <div class="notif">
                    <div class="icon-plus-inform">
                        <i class="ph ph-bell"></i>
                        <span>Notificação</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
    
                <div class="acessibility">
                    <div class="icon-plus-inform">
                        <i class="ph ph-person-arms-spread"></i>
                        <span>Acessibilidade</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>

            <div class="privacidade">
                <span class="title-span">PRIVACIDADE</span>
                <div class="conects">
                    <div class="icon-plus-inform">
                        <i class="ph ph-devices"></i>
                        <span>Aparelhos conectados</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
    
                <div class="contacts">
                    <div class="icon-plus-inform">
                        <i class="ph ph-user-switch"></i>
                        <span>Contas vinculadas</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>

            <div class="footer">
                <div class="help icon-plus-inform">
                    <i class="ph ph-question"></i>
                    <span>Central de Ajuda</span>
                </div>
    
                <div class="exit icon-plus-inform">
                    <i class="ph ph-sign-out"></i>
                    <span>Sair</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
